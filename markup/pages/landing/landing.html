<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Shopping Cart</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../styles/app.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/header/header-component.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/tile-view/tile-view-component.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/cart-items/cart-items-component.css">
    <link rel="stylesheet" type="text/css" href="../../../markup/components/cart-total/cart-total-component.css">
</head>

<body>
    <div class="home-page-layout">
        <header class="header">
            <div class="header-container">
                <h2 class="header-text">All Items</h2>
                <div class="header-toast-msg"><span class="toast-msg-text"></span></div>
            </div>
        </header>
        <main>
            <section>
                <div class="cart-main-container">
                    <div class="items-tile-section"></div>
                    <div class="cart-items-calc-container">
                        <div class="added-items-section">
                            <table class="items-table" id="cartTable">
                                <thead>
                                    <tr>
                                        <th class="total-item-number">Items</th>
                                        <th class="qty-heading">Qty</th>
                                        <th class="price-heading">Price</th>
                                    </tr>
                                </thead>
                                <tbody class="added-items-list" id="cartBody"></tbody>
                            </table>
                        </div>
                        <div class="total-amount-container">
                            <div class="total-header-text">Total</div>
                            <div class="total-item-amount-section">
                                <table class="gross-total-table">
                                    <tbody>
                                        <tr>
                                            <td class="total-text total-item-number">Items</td>
                                            <td>:</td>
                                            <td class="item-total">0</td>
                                        </tr>
                                        <tr>
                                            <td class="total-text">Discount</td>
                                            <td>:</td>
                                            <td class="disc-total">0</td>
                                        </tr>
                                        <tr>
                                            <td class="total-text">Type Discount</td>
                                            <td>:</td>
                                            <td class="type-disc-total">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="order-total-table">
                                    <tbody>
                                        <tr>
                                            <td class="total-text">Order Total</td>
                                            <td>:</td>
                                            <td class="gross-total">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../../bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/fontawesome.min.js"></script>
    <script type="text/javascript" src="../../../markup/components/tile-view/tile-view-component.js"></script>
    <script type="text/javascript" src="../../../markup/components/tile-view/tile-view-component.js"></script>
</body>

</html>
